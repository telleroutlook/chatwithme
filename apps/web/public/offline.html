<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You're Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0a0a0a;
        color: #fafafa;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        max-width: 400px;
        text-align: center;
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: #27272a;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .icon svg {
        width: 40px;
        height: 40px;
        stroke: #71717a;
      }

      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 12px;
        color: #fafafa;
      }

      p {
        font-size: 16px;
        line-height: 1.5;
        color: #a1a1aa;
        margin-bottom: 24px;
      }

      .button {
        display: inline-block;
        padding: 12px 24px;
        background: #27272a;
        color: #fafafa;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: background 0.2s;
      }

      .button:hover {
        background: #3f3f46;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path
            d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 12.55M5 12.55a10.94 10.94 0 0 1 5.17-2.39M10.71 5.05A16 16 0 0 1 22.58 9M1.42 9a15.91 15.91 0 0 1 4.7-2.88M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01"
          />
        </svg>
      </div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Don't worry - your changes will sync
        when you reconnect.
      </p>
      <a href="javascript:location.reload()" class="button">Try Again</a>
    </div>
  </body>
</html>
